<!DOCTYPE html>
<html>
    <head>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>document</title>
    <style>
        body{
            margin: 0px;
            color: white;
            font-family: monospace  ;
            font-weight: bold;
        }
        #header{
            position: fixed;
            width: 100%;
            background-color: rgb(58, 94, 202);
            display: flex;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, .5);
            padding: 1vw;
            z-index: 1;
        }

        .tabel{

            margin: 0px auto;
        }
        .tabel tr td{
            padding: 2px;
        }
        #content{
            padding-top: 10vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: royalblue;
        }
        #gambar{
            width: 100px;
            height: 100px;
            background-color: white ;
            position: relative;
            box-shadow: 0px 0px 20px 1px rgba(0, 0, 0, .5);
        }
        #teks{
            color: rgba(0, 0, 0, .5);
            position: absolute;
            right: 2px;
            bottom: 2px;
        }
        .tema{
            width: 30px;
            height: 30px;
            position: relative;
            right: 5vw;
            margin: auto 0px;
        }
        .bulat{
            background-color: rgb(255, 255, 255,0.8);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
        }
        .setengah{
            position: absolute;
            visibility: unset;
            top:0px;
            right: -40%;
            width: 100%;
            height: 100%;
            background-color:rgb(58, 94, 202);
            border-radius: 50%;
        }
        .kotak{
            top: 0px;
            width: 100%;
            height: 100%;
            visibility: hidden;
            position: absolute;
            background-color: rgb(255, 255, 255,0.8);
        }
        .miring{
            transform: rotate(45deg);
            background-color: rgb(255, 255, 255,0.8);
        }

    </style>
    </head>
<body>
    <div id="header" >
<table class="tabel" >
    <tr>
        <td><span>Panjang</span></td>
        <td>:</td>
        <td><input placeholder="X" type="text" name="" id="panjang"></td>
       <td></td>
    </tr>
    <tr>
        <td><span>Tinggi</span></td>
        <td>:</td>
        <td><input placeholder="Y" type="text" name="" id="tinggi"></td>
        <td><button onclick="gambar()">GENERATE</button></td>
    </tr>
</table>
<div class="tema">
    
    <a  href="#" onclick="night()" >
        <div class="bulat"></div>
    </a>    
        <div class="setengah"></div>
    <a href="#" onclick="morning()">
    <div class="kotak"></div>
    <div class="kotak miring"></div>
    </a>
</div>

</div>
<div id="content" >
<div  id="gambar">
    <span id="teks">100,100</span>
</div>
</div>

<script>
    function gambar(){
     var x = document.getElementById("panjang").value  ;
     var y = document.getElementById("tinggi").value ;
     document.getElementById("teks").innerHTML = `${x} , ${y}`;
     document.getElementById("gambar").style.width = x ;
     document.getElementById("gambar").style.height = y;
     }
     function night(){
        document.getElementById("header").style.backgroundColor = "rgb(30, 31, 38)"  ;
        document.getElementById("content").style.backgroundColor = "rgba(30, 31, 38,0.9)" ;   
     }
     function morning(){
        document.getElementById("header").style.backgroundColor = "rgb(58, 94, 202)"  ;
        document.getElementById("content").style.backgroundColor = "royalblue" ;   
     }
     </script>
</body>
</html>
