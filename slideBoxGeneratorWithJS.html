<!DOCTYPE html>
<html>
    <head>
  <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>document</title>
    <style>
body{
    margin: 0px;
    padding:0px;
}
.tes{
    cursor: pointer;
}
#kotak{
    z-index: -999;
    height: 10px;
    width: 10px;
}
    </style>
    </head>
<body>

<label for="">x :</label><input type="range" min="0" max="1000" name="x">
<label for="">y :</label><input type="range" min="0" max="1000" name="y">
<div style="box-sizing:border-box;height:100vh;width:100%;display: flex; justify-content: center;align-items: center;">

<div style="background-color: red;" id="kotak"></div>
</div>
<script>
const panjang = document.querySelector('input[name="x"]')
const tinggi = document.querySelector('input[name="y"]')
panjang.addEventListener('input',function(){
    // console.log(panjang.value);
    document.getElementById('kotak').style.width = panjang.value+'px';
})
tinggi.addEventListener('input',function(){
    // console.log(tinggi.value);
    document.getElementById('kotak').style.height = +tinggi.value+'px';
})


</script>
</body>
</html>
