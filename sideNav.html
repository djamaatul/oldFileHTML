<!DOCTYPE html>
<html>
    <head>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>document</title>
    <style>
        body{
            font-family: monospace;
            font-weight: bold;
            margin: 0px;
            height: 100000px;
        }
        .topnav{

            width: 100%;
            background-color: whitesmoke;
            height: 20vh;
            position: relative;
            display: flex;
            align-items: center;
        }
        .topnav div{
            position: absolute;
        }
        .logo{
            left: 4vw;
        }
        .link{
            right: 4%;
            color: grey;
        }
        .link ul li{
            display: inline-block;
        }
        .link ul li a {
            font-size: 1.6vw;
            color: gray;
            text-decoration: none;
        }
        .bottomnav{
            width: 100%;
            height: 40vh;
            background-color: red;
        }
        .bottomnav div{
            color: gray;
            float: left;
        }
        .kiri{
            box-sizing: border-box;
                padding: 10px;
            background-color: whitesmoke;
            width: 50%;
            height: 100%;
            font-size: 1.6vw;
            overflow: hidden;
        }
        .kanan{
            padding: 0px;
            display: flex;
            flex-direction: column;
            background-color: whitesmoke;
            width: 50%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .slider{
            white-space: nowrap;
            width: 80%;
            height: 100%;
            overflow-x: scroll;
            overflow-y: hidden;
        }
        .slider a{

            display: inline-block;
            width: 100%;
            height: 100%;
            background-size: 100%;
            background-position: 0px -50px ;
            background-repeat: no-repeat;
        }
        .slider .slid1{
            background-image: url(bg1.jpg);
            
        }
        .slider .slid2{
            background-image: url(bg2.jpg);
            
        }
        .slider .slid3{
            background-image: url(bg3.jpg);
            
        }
        .dot{
            display: flex;
            align-items: center;
        }
    #sidenav{
        width: 20%;
        height: 100vh;
        left: 0px;
        top: 0px;
        z-index: 1  ;
        position: fixed;
        display: none;
        flex-direction: column;
        background-color: aqua;
        overflow: hidden;
        box-shadow: 10px 0px 10px rgba(0,0,0,0.5);
        align-items: center;
    }
    .nav{
        margin-top: 20px;
        width: 100%;
  
    }
    .sidenav .logo{
        margin-top: 50px;
        position: relative;
        left: -50px;
    }
    .nav a{
        background-color: azure;
        color: gray;
        border-bottom: 10px solid #99999942;
        padding: 10px;
        display: block;
        text-decoration: green;
    }
    .nav a:hover{
        background-color: #999999;
        color:white;
        border-bottom: 10px solid #99999942;
        padding: 10px;
        display: block;
        text-decoration: green;
    }
    #body{
        margin: 0px;
        padding: 0px;
    }
    </style>
    </head>
<body>
    <script>
        function shownav(){
            document.getElementById("sidenav").style.display="flex";
        }
        function hidenav(){
            document.getElementById("sidenav").style.display="none";
        }
            </script>
    <div class="sidenav" id="sidenav">
        <div class="logo">
        <a onclick="hidenav()" href="#"><img src="firefox.png"  width="40vw" height="40vw"  alt=""></a>
    </div>
        <div class="nav">
            <a href="#">LINK</a>
            <a href="#">LINK</a>
            <a href="#">LINK</a>
            <a href="#">LINK</a>
        </div>
    </div>
<div id="body">
    <div id="topnav" class="topnav">
        <div class="logo">
            <a onclick="shownav()" href="#"><img src="firefox.png"  width="40vw" height="40vw"  alt=""></a>
        </div>

        <div class="link">
            <ul>
                <li><a href="#">LINK</a></li>
                <li><a href="#">LINK</a></li>
                <li><a href="#">LINK</a></li>
                <li><a href="#">LINK</a></li>
            </ul>
        </div>
    </div>
    <div class="bottomnav">
        <div class="kiri">
            <h2>WELCOME</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias laudantium animi at iure ullam praesentium, corrupti totam itaque hic veniam velit, cum nobis mollitia reiciendis incidunt illum necessitatibus, ducimus maiores!</p>
        </div>
        <div class="kanan">
            <div class="slider">
                <a id="slid1" class="slid1" href=""></a>
                <a id="slid2" class="slid2" href=""></a>
                <a id="slid3" class="slid3" href=""></a>
            </div>
            <div class="dot">
                <form action=""></form>
                    <button><a href="#slid1"></a></button>
                    <button><a href="#slid2"></a></button>
                    <button><a href="#slid3"></a></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
