<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body {
		margin: 0px;
		background-image: url(subtle.png);
	}
	.header{
		background-color:purple;
		height: 200px;
	}
	.head{
		align-items: center;
		padding: 15px;
		box-sizing: border-box;
		justify-content: space-between;
		display: flex;
		width: 100%;
		height: 50px;
		background-color: rgba(0, 0, 0, 0.1);
	}
	.body{
		box-sizing: border-box;
		padding: 10px;
		position: relative;
		background-color: white;
		height: 200vh;
		width: 90%;
		top:-15vh;
		margin: 0px auto;
		border-radius: 20px;
		box-shadow: 0px 0px 10px ;
	}

	a:active{
		background-color: rgba(255, 255, 255, 0.5);
		border-radius: 50%;
		
	}
	a{
		transition: .5s;
		border-radius: 50% 0 ;
	}
	.bt{
		position: relative;
		display: flex;
		flex-direction: column;
		justify-content:center;
		align-items: center;
		width: 30px;
		height: 30px;

	}
	.left span{
		margin: 2px 0px;
		width: 60%;		
		background-color: white;
		height: 2px;
		border-radius: 20%;
		flex-direction: column;
		
	}
	.right{
		background-image: url(logo.svg);
		background-size: cover;
		border-radius: 50%;
	}
	.satu{
		display: flex;
		justify-content: space-between;
	}
	.kotak{
		position: relative;
		width: 100px;
		height: 100px;
		transition: 1s ;
		left:0px;
	}
	.kotak1{
		background-color: purple;
	}
	.kotak2{
		background-color: red;
	}
	.satu:hover  .kotak1{
	
		left: 1100px;
	}
	.satu:hover  .kotak2{
		left: -1100px;
	
	}
	.nav{
		right: 0px;
		display: flex;
		position: relative;
		justify-content: center;
	}
	.nav div{
		position: relative;
		background-color: white;
		padding: 10px;

	}
	.nav a{
		text-decoration: none;
	}
	.nav div::after{
		transition: .3s linear;
		background-color: crimson;
		content: "";
		display: block;
		position: absolute;
		top: 0px;
		left: 0px;
		height: 100%;
		width:100%;
		border: 1px solid;
	}
	.nav div:hover:after{
		content: "";
		top: -40px;
	}
</style>
<body>
	<div class="header">
		<div class="head">
			<a href="#">
				<div class="bt left">
				<span></span>
				<span></span>
				<span></span>
				</div>
			</a>
			<a href="#">
				<div class="bt right"></div>
			</a>
		</div>
	</div>
	<div class="body">
		<div class="satu">
			<div class="kotak kotak1"></div>
			<div class="kotak kotak2"></div>
		</div>
	<div class="nav">
		<a href="#"><div >Menu</div></a>
		<a href="#"><div >Galeri</div></a>
		<a href="#"><div >Tentang</div></a>
	</div>

	</div>
</body>
</html>
