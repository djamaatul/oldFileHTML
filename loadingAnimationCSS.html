<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 body{  
     height: 100vh;
     margin: 0px;
     display: flex;
     justify-content: center;
     align-items: center;
     
 }
 .kotak::before{
     content: "";
     width: 100px;
 height: 100px;
 background-color: purple;
 display: block;
 transform: rotate(45deg);
 position: absolute;
 }
 .kotak::after{
    content: "";
     width: 80px;
 height: 80px;
 background-color: white;
 display: block;
 position: absolute;
 border-radius: 50%;
 }
 .kotak {
display: flex;
justify-content: center;
align-items: center;
    position: relative;
 width: 100px;
 height: 100px;
 background-color:blueviolet;
 animation: loading 1s linear infinite;
 }
 @keyframes loading {
0% {
    transform: rotate(0deg);
}
100%{
    transform: rotate(360deg);
}
 }
 .google{
     margin: 100px;
     width: 100px;
     height: 100px;
     border-radius: 50%;
    animation: loading 1s linear infinite;
    border: 5px solid cadetblue;
    clip-path:inset(0 0 0 50%);
 }

 
</style>
<body>
    <div class="kotak">
        
    </div>
    <div class="google"></div>
</img>
</body>
</html>
