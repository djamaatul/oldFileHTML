<!DOCTYPE html>
<html>
    <head>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>document</title>
    <style>
        body{
            margin: 0px;
            background-color: #9999;
            height: 9999999px;
        }
        .container{
            position: relative;
            
            width: 100%;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .container input{
            z-index: 999999999;
            opacity: 0;
            position: absolute;
            cursor: pointer;
            width: 100%;
            height: 100vh;
        }
        .container span{
            border-radius: 20px;
            width: 50%;
            height: 50px;
            background-color: red;
            transition:  .3s;
        }
         input:checked ~ span:nth-child(2){
            transform: rotate(45deg);
            position: absolute;

        }
         input:checked ~ span:nth-child(3){
         width: 0px;
         opacity: 0;
        }
         input:checked ~ span:nth-child(4){
            transform: rotate(-45deg);
            position: absolute;
        }
    </style>
    </head>
<body>
<div class="container">
<input type="checkbox">
<span></span>
<span></span>
<span></span>
</div>
</body>
</html>
